<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
/*****大图弹出start******/
  function bigpicParam(){
    return ({
      width: 400,
      height: 600
    });
  }
  function bigPic(){
    var bigBg = $("#bigBg");
    var bParam = bigpicParam();
    var top = ($(window).height() - bParam.height) / 2;
    var left = ($(window).width() - bParam.width) / 2;
    bigBg.height($(document).height());
    bigBg.width($(document).width());
    var content = '<div id="bigPic" style="width: '+bParam.width+'px;height: '+bParam.height+'px;position: absolute;top: '+top+'px;left: '+left+'px;padding: 5px;z-index: 9999;"><img src="bigPic.jpg" width="100%" height="100%"><div id="picClose" style="position: absolute;top: 0;right: 0;cursor: pointer;width: 23px;height: 21px;background: url(close.png) no-repeat;background-size: 100% 100%;"></div>';
    bigBg.show();
    $("body").append(content);
  }
  $("body").delegate("#bigPic #picClose","click",function(){
    $("#bigBg").hide();
    $("#bigPic").remove();
  });
/*****大图弹出end******/
</script>
</body>
